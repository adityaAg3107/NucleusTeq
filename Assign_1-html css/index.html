<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <form class="l-form">
        <h1 class="l-heading">Login</h1>
        <hr>
        <div class="f-group">
            <input id="username" class="f-input f-child" type="text" placeholder="Username">
            <input id="password" class="f-input f-child" type="text" placeholder="Password">
            <a href="#" class="forgot-pass f-child">Forgot Password?</a>
            <button id="login-btn" class="f-child">Login</button>
            <div class="form-extra f-child">Not a User? <a href="#">Signup</a></div>
        </div>
    </form>
</body>
</html>
